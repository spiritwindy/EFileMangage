<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <!-- <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <ul>
      <li v-for="(obj,index) in list">
        dd: {{obj.path}} <input type="button" value="编辑" @click="editItem(obj)">
      </li>
    </ul>

    <div>
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="path" class="col-sm-2 control-label">路径</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="path" v-model="item.path" placeholder="请输入路径">
          </div>
        </div>
        <div class="form-group">
          <label for="desc" class="col-sm-2 control-label">姓</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="desc" v-model="item.desc" placeholder="描述,为了记方便找回文件夹/文件请别乱写!">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <p class="red">{{item.warn}}</p>
            <button type="submit" class="btn btn-default" @click="changItem(item)">增加/修改</button>
          </div>
        </div>
      </form>

    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
